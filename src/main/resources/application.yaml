spring:
  #MySql 连接配置
  datasource:
    url: jdbc:mysql://localhost:3306/yu_blog?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: 123456  # ← 改成你的密码
    driver-class-name: com.mysql.cj.jdbc.Driver
  #Spring Security 配置
  security:
    user:
      name: admin
      password: 123456
      roles: user

  profiles:
    active: dev

# 可选：MyBatis 配置
mybatis:
  configuration:
    #驼峰映射配置
    map-underscore-to-camel-case: true

# jwt 配置
# ${JWT_SECRET_KEY:your-strong-secret-key-here} 从环境变量读取，本地开发用默认值
jwt:
  secret: default
  expiration: 432000000

logging:
  level:
    anthony.yublog.mapper: debug

  file:
    name: logs/app.log          # 日志输出路径

  logback:
    rollingpolicy:
      max-file-size: 10MB       # 单个文件最大 10MB
      max-history: 7            # 保留 7 个历史文件
      total-size-cap: 1GB    # 总日志大小上限